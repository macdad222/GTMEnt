# Enterprise Strategy Platform - Docker Compose Configuration
# Run: docker-compose up -d

services:
  gtm-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gtm-enterprise-platform
    ports:
      - "3700:3700"
    environment:
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - CHROMA_PERSIST_DIR=/app/data/chroma
      # Add your OpenAI API key for LLM features
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Persist all app data (config, cache, ChromaDB)
      - gtm-app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3700/api/admin/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  gtm-app-data:
    driver: local

